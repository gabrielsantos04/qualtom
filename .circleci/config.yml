version: 2.1

executors:
  default:
    working_directory: ~/qualtom
    docker:
      - image: circleci/ruby:3.0.3
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_PATH: vendor/bundle
          BUNDLE_RETRY: 3
          BUNDLER_VERSION: 2.2.32
          RAILS_ENV: test
          DB_HOST: 127.0.0.1
          PG_HOST: 127.0.0.1
          PGUSER: postgres
      - image: circleci/postgres:12.0
        environment:
          POSTGRES_DB: qualtom_test
          POSTGRES_USER: postgres

commands:
  configure_bundler:
    description: Configure bundler
    steps:
      - run:
          name: Configure bundler
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler

orbs:
  ruby: circleci/ruby@1.0.6

jobs:
  build:
    executor: default
    steps:
      - checkout
      - ruby/install-deps
      - restore_cache:
          keys:
            - qualtom-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - qualtom-
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 1m
      - run:
          name: Setup DB
          command: |
            bundle exec rails db:create db:schema:load --trace
            bundle exec rails db:migrate
      - run:
          name: RSpec
          command: |
            bundle exec rspec --profile 10 \
                              --format progress
      - store_artifacts:
          path: coverage
      - save_cache:
          key: qualtom-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - persist_to_workspace:
          root: ~/
          paths:
            - ./qualtom

workflows:
  version: 2
  integration:
    jobs:
      - build